<div class="dropdown-container">
  <ng-codex-lab-button class="dropdown" type="dropdown-btn" [isActive]="false" (isClicked)="isHidden = !isHidden">
    <label class="label-box">Options</label>
    <span class="chevron-box">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
      </svg>
    </span>
  </ng-codex-lab-button>
  <ul class="dropdown-select" [hidden]="isHidden" role="menu" aria-orientation="vertical" aria-labelledby="menu-button">
    <ng-container>
      <ng-content *ngIf="!isDefault"></ng-content>
      <div *ngIf="isDefault">
        <li class="select-option text-gray-700 text-sm" *ngFor="let x of dropdownList; index as index" (click)="selectDefaultDropdown(x, index)">
          {{x}}
        </li>
      </div>
    </ng-container>
  </ul>
</div>
